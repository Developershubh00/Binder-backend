services:
  - type: web
    name: binder-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn binder_config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: binder-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: binder-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: DEFAULT_FROM_EMAIL
        value: noreply@binder.com

databases:
  - name: binder-db
    plan: starter
    databaseName: binder_db
    user: binder_user

